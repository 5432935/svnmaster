	<div class="navbar navbar-fixed-top">

			<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>
			<nav class="nav navbar-nav">
				<ul class="cl">
					<li class="dropDown dropDown_hover"><a href="javascript:;" class="dropDown_A"><i class="Hui-iconfont">&#xe600;</i> 快捷 <i class="Hui-iconfont">&#xe6d5;</i></a>
						<ul class="dropDown-menu menu radius box-shadow">
							<li><a href="javascript:;" onclick="member_add('添加用户','/users/add','','420')"><i class="Hui-iconfont">&#xe60d;</i> 用户</a></li>

					</li>
				</ul>

				<ul class="cl">{% block content %}
					<li>{{user.fullname}}</li>
					<li class="dropDown dropDown_hover"> <a href="#" class="dropDown_A">{{user.username}} <i class="Hui-iconfont">&#xe6d5;</i></a>

							<li><a href="javascript:;" onclick="member_add('用户信息','/users/info/{{user.username}}','450','450')">个人信息</a></li>

	layer_show(title,url,w,h);
}
function member_modify(title,url,w,h){
	layer_show(title,url,w,h);
