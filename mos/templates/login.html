<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<script type="text/javascript" src="lib/PIE_IE678.js"></script>
<![endif]-->
<link href="{{ url_for('static', filename='./css/H-ui.min.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='./css/H-ui.login.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='./css/style.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='./lib/Hui-iconfont/1.0.7/iconfont.css') }}" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>登录 - SVN Master</title>
<meta name="keywords" content="SVN Master,Master of SVN,svnmaster">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="/login" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="username" type="text" placeholder="用户名" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
	  
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
			{% if error %}<p class=error><strong>Error: <font color=red>{{ error }}</font></strong>{% endif %}
         </div>
      </div>
	  
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="remember_me">
            <input type="checkbox" name="remember_me" id="remember_me" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer"><a href="http://www.svn.org/"><strong>SVN Master : Master of Subversion</strong></a> | 2010-2016 © Copyright. All Rights Reserved.</div>
<script type="text/javascript" src="{{ url_for('static', filename='./lib/jquery/1.9.1/jquery.min.js') }}"></script> 
<script type="text/javascript" src="{{ url_for('static', filename='./js/H-ui.js') }}"></script> 
</body>
</html>
